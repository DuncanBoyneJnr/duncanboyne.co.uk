<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Single Page App redirect for GitHub Pages
        // Preserves the path so the SPA can handle routing
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;

        // Store the intended path and redirect to home
        sessionStorage.setItem('redirectPath', path + search + hash);
        window.location.replace('/');
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
